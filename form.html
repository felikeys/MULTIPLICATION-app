<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="form.css">
    <title>BUTTERLUSH ORDER SHEET</title>
</head>
<body>
<div class="butterlush-image">
   <img src="./images/background-image.jpg" alt="butterlush-image"> 
</div>

    <!-- background image -->
    <div class="background-image"></div>

    <!-- oders and details -->
    <section class="container">
        <div class="purchased-container">
            <div class="title">
                <h1>Butterlush Bodycare Order Sheet</h1>
            </div>

            <!-- Form -->
            <div class="form">
            <form action="" method="post">
                <label for="name">Name: <input type="text" id="name"></label>
                <label for="contact">Contact Number: <input type="text" id="contact"></label>
                <label for="product">
                    Product <input type="text" placeholder="eg: coffee bodybutter meduim" id="product" required>
                </label>
                <label for="quantity">
                    Quantity: <input type="number" id="quantity">
                </label>
                <label for="date">Date of delivery:
                    <input type="date" name="delivery date" id="date">
                     <p>delievery at a fee</p>
                     <p>pickup from shiashie</p>
                </label>
            </form>
            </div>
        </div>
    </section>

    <!-- detials needed -->
    <footer class="details">
        <span>Contact</span>
        <span>email</span>
        <span>Info</span>
    </footer>
    
</body>
</html>
