<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="form.css">
    <title>BUTTERLUSH ORDER SHEET</title>
</head>
<body>
<div class="butterlush-image">
   <img src="./images/background-image.jpg" alt="butterlush-image"> 
</div>

    <!-- background image -->
    <div class="background-image"></div>

    <!-- oders and details -->
    <section class="container">
        <div class="purchased-container">
            <div class="title">
                <h1>Butterlush Bodycare Order Sheet</h1>
            </div>

            <!-- Form -->
            <div class="form">
            <form action="" method="post" id="form">
                <div class="row">
                    <div class="col-25">
                        <label class="fill-forms" for="name">Name:  </label>
                    </div>
                    <div class="col-75">
                        <input type="text" id="name">
                    </div>
                </div>
                <div class="row">
                    <div class="col-25">
                        <label class="fill-forms" for="contact">Contact:  </label>
                    </div>
                    <div class="col-75">
                        <input type="text" id="contact">
                    </div>
                </div>
                <div class="row">
                    <div class="col-25">
                        <label class="fill-forms" for="product">Product:  </label>
                    </div>
                    <div class="col-75">
                        <input type="text" placeholder="eg: coffee bodybutter meduim" id="product" required>
                    </div>
                </div>
                <div class="row">
                    <div class="col-25">
                        <label for="quantity" class="fill-forms">Quantity: </label>
                    </div>
                    <div class="col-75">
                        <input type="number" id="quantity">
                    </div>
                </div>
                <div class="row">
                    <div class="col-25">
                        <label for="date" class="fill-forms">Date of delivery: </label>
                    </div>
                    <div class="col-75">
                        <input type="date" name="delivery date" id="date">
                    </div>
                </div>
                     <p>delievery at a fee</p>
                     <p>pickup from shiashie</p>
                </label>
            </form>
            </div>
        </div>
    </section>

    <!-- detials needed -->
    <footer class="details">
        <span>Contact</span>
        <span>email</span>
        <span>Info</span>
    </footer>
    
</body>
</html>
