<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="form.css">
    <title>BUTTERLUSH ORDER SHEET</title>
</head>
<body>

    <!-- background image -->
    <div class="background-image"></div>

    <!-- oders and details -->
    <section class="container">
        <div class="purchased-container">
            <div class="title">
                <h1>Butterlush Bodycare Order Sheet</h1>
            </div>

            <!-- Form -->
            <div class="form">
            <form action="" method="post" id="form">
                <div class="row">
                    <div class="col-25">
                        <label class="fill-forms" for="name">Name:  </label>
                    </div>
                    <div class="col-75">
                        <input type="text" id="name">
                    </div>
                </div>
                <div class="row">
                    <div class="col-25">
                        <label class="fill-forms" for="contact">Contact:  </label>
                    </div>
                    <div class="col-75">
                        <input type="text" id="contact">
                    </div>
                </div>
                <div class="row">
                    <div class="col-25">
                        <label class="fill-forms" for="product">Product:  </label>
                    </div>
                    <div class="col-75">
                        <input type="text" placeholder="eg: coffee bodybutter meduim" id="product" required>
                    </div>
                </div>
                <div class="row">
                    <div class="col-25">
                        <label for="quantity" class="fill-forms">Quantity: </label>
                    </div>
                    <div class="col-75">
                        <input type="number" min="0" id="quantity">
                    </div>
                </div>
                <div class="row">
                    <div class="col-25">
                        <label for="date" class="fill-forms">Date of delivery: </label>
                    </div>
                    <div class="col-75">
                        <input type="date" name="delivery date" id="date">
                    </div>
                </div>
                <div class="row">
                    <div class="col-25">
                        <label for="pickup" class="pickup">Pickup system:</label>
                    </div>
                    <div class="col-75">
                        <select name="pickup" id="pickup">
                            <option value="value1">select</option>
                            <option value="value2">pickup from shiashie</option>
                            <option value="value3">delivery at a fee</option>
                          </select>
                    </div>
                </div>
                
                    <div class="submit">
                        <input type="button" value="Submit">
                    </div>                      
            </form>
            </div>
        </div>
        <div class="info">
            <div class="pickup">
                <span class="txt"></span>
                <span class="txt"></span>
            </div>
            
        </div>
        <div class="footer">
            <div class="details">
                <div class="circle-logo">
                    <img src="./images/butterlush-logo.jpg" alt="butterlush-logo"> 
                </div>
                
                <div class="info">
                    <p>Contact: 0503143448</p>
                    <p>email:
                        <a href="felixnkrumah567@gmail.com">Felixnkrumah567@gmail.com</a>
                    </p> 
                </div>
            </div>
            
        </div>
       
    </section>
      
    
</body>
</html>
